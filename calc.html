<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <div class="whole">
        <h1>Calculator</h1>

        <p>Total</p>


    <div class="container">

        <div class="add">

            <button>+</button>

        </div>

        <div class="minus">
            
            <button>-</button>

        </div>

        <div class="multiply">
            
            <button>*</button>

        </div>

        <div class="divid">
            
            <button>/</button>

        </div>

    </div>
    <div class="containNumbers">
        <div class="one">
            
            <button>1</button>

        </div>

        <div class="two">
            
            <button>2</button>

        </div>

        <div class="three">
            
            <button>3</button>
        </div>
    </div>

    <div class="rowtwo">

       <div class="four">
            
            <button>4</button>

        </div>

        <div class="five">
                
            <button>5</button>

       </div>

       <div class="six">
                    
        <button>6</button>

        </div>
    </div>

    <div class="rowThree">
        <div class="seven">
                    
            <button>7</button>
      </div>

        <div class="eight">
                    
            <button>8</button>

        </div>
       
        <div class="nine">
                    
            <button>9</button>

        </div>
    
    
        <div class="equals">
            <button>=</button>
        </div>
    
    </div>
   
        <div class="zero">
                    
            <button>0</button>

        </div>
    
    </div>  
</body>
</html>
